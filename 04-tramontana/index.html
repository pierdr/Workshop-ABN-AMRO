<html>
	<head>
	<!-- IMPORT LIBRARIES FROM A REMOTE SOURCE -->
	<!-- import jquery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<!-- import tramontana-->
		<script src="https://rawgit.com/pierdr/tramontana/master/lib/bft_min.js"></script>

	<!-- LOGIC -->
		<script type="text/javascript">
			/** global variables**/
			var board1;

			/** runtime code**/
			$(function(){
				board1=new BFtObject();
				board1.start("10.8.38.10",function(){
					alert("connected");
					board1.blinkColorEmbedded(0,10,10,35);
				});

				$("#onButton").on("click",function(){
					//
					board1.setColorEmbedded(0,30, 0, 0,0);	
				});
				$("#offButton").on("click",function(){
					board1.setColorEmbedded(0, 0, 0,0);	
				});
			});
		</script>
	</head>
<body>
	<h1>Tramontana example</h1><br/>
	<button id="onButton"> turn led on </button><br/>
	<button id="offButton"> turn led off </button>
</body>
</html>
