<html>
	<head>
	<!-- IMPORT LIBRARIES FROM A REMOTE SOURCE -->
	<!-- import jquery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<!-- import tramontana-->
		<script src="https://rawgit.com/pierdr/tramontana/master/lib/bft_min.js"></script>

	<!-- LOGIC -->
		<script type="text/javascript">
			/** global variables**/
			var board1;

			/** runtime code**/
			$(function(){
				board1=new BFtObject();
				board1.start("10.8.38.6",function(){
					alert("connected");
					board1.blinkColorEmbedded(0,10,10,35);
				});
				/** set all Pir**/
				$("#subscribePir").on("click",function(){
					board1.subscribePir(function(){
						$.ajax( "https://maker.ifttt.com/trigger/pir/with/key/pYQdUs6BFjbr5dmAlm8VAHy22YFNXjV45WUVD4ERXxx" )
						alert("Pir triggered");
					});	

				});
				$("#unsubscribePir").on("click",function(){
					board1.releasePir();	
				});
				
			});
		</script>
	</head>
<body>
	<h1>Tramontana PIR</h1><br/>
	

	<button id="subscribePir">   subscribe PIR </button><br/>
	<button id="unsubscribePir"> unsubscribe PIR </button><br/>
	
</body>
</html>
