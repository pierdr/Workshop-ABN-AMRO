<html>
	<head>
	<!-- IMPORT LIBRARIES FROM A REMOTE SOURCE -->
	<!-- import jquery-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<!-- import tramontana-->
		<script src="https://rawgit.com/pierdr/tramontana/master/lib/bft_min.js"></script>

	<!-- LOGIC -->
		<script type="text/javascript">
			/** global variables**/
			
			var getData=function(){
				$.getJSON( "../data/rain.json", function( data ) {
						/** PRINT A CONSOLE WITH THE DATA DOWNLOADED**/
						console.log(data);
						//** THIS IS A FOR LOOP, it repeats the code for the number of element that data has inside**//
						for(var i=0;i<data.length;i++)
						{
							var listElement=document.createElement('li');
							$(listElement).html(data[i]);
							$("#list").append(listElement);
						}
					});
			}
			/** runtime code**/
			$(function(){
				


				
			});
		</script>
	</head>
<body>
	<h1>API</h1><br/>
	<button id="button" onclick="getData()">Get data from API</button>
	<div>
		<ul id="list">
			
		</ul>

	</div>

	
	
</body>
</html>
